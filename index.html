<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- primary meta data  -->
     <meta name="title" content="Notekeeper - Your Everyday Notes | Effortless Note-Taking">
     <meta name="description" content="
     Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes.">
    <title>Notekeeper - Your Everyday Notes | Effortless Note-Taking</title>

    <!-- fev icon  -->
     <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" >

     <!-- google fonts links  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet">

     <!-- material icon link  -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
     
     <!-- custom css link -->
      <link rel="stylesheet" href="./src/css/style.css">

     



</head>
<body>
   <header class="sidebar " data-sidebar>
   <div class="wrapper wrapper-1">
<a href="/">
    <img src="./src/images/logo-light.svg" alt="Notekeeper" class="logo-light">
    <img src="./src/images/logo-dark.svg" alt="Notekeeper" class="logo-dark">
</a>
<button class="menu-btn icon.btn large data-sidebar-toggler" aria-label="Close menu" data-sidebar-toggler>
    <span class="material-symbols-rounded" aria-hidden="true">close</span>
    <div class="state-layer"></div>
</button>
   </div>

   <button class="fab" data-note-create-btn>
    <span class="material-symbols-rounded" aria-hidden="true">add</span>

    <span class="text text-label-large">New note</span>
    <div class="state-layer"></div>
   </button>
   <div class="wrapper wrapper-2">
<h2 class="text-title-small">NOTEBOOKS</h2>
<button class="icon-btn small data-tooltip" data-tooltip="Create new notebook" aria-label="Create new notebook" data-add-notebook>
    <span class="material-symbols-rounded" aria-hidden="true">add</span>
    <div class="state-layer"></div>
</button>
   </div>

   <nav class="nav custom-scrollbar" data-sidebar-list></nav>

   <div class="cp-info">
    <span class="text-label-large">Copyright 2024 
        <strong>Code By TEJENDRASINH</strong>
    </span>
   </div>
   </header>

<div class="overlay data-sidebar-toggler data-sidebar-overlay" data-sidebar-overlay data-sidebar-toggler></div>


<main class="main">
    
    <div class="header">
            <div class="wrapper">
    <p class="title text-title-large data-greeting" data-greeting></p>

    <span class="text text-body-medium data-current-date" data-current-date></span>
    </div>

<button class="theme-btn icon-btn large data-tooltip" aria-label="Toggle theme" data-tooltip="Toggle theme" data-theme-btn >

    <span class="material-symbols-rounded dark-icon" aria-hidden="true">dark_mode</span>
    <span class="material-symbols-rounded light-icon" aria-hidden="true">light_mode</span>
    <div class="state-layer"></div>
</button>
<button class="menu-btn icon-btn large data-sidebar-toggler" aria-label="Open menu" data-sidebar-toggler>
    
<span class="material-symbols-rounded" aria-hidden="true">menu</span>
<div class="state-layer"></div>
</button>




</div>



<h2 class="title text-title-medium" data-note-panel-title ></h2>

<!-- note list -->
<div class="note-list" data-note-panel>

 </div>

 <!-- Fab button for mobile -->
  <button class="fab" aria-label="New note" data-note-create-btn>
    <span class="material-symbols-rounded" aria-hidden="true">add</span>
         
    <div class="state-layer"></div>
  </button>

  <!-- Custom JavaScript Link -->
  <script type="module" src="./src/js/app.js"></script>

  <!-- Theme Js -->
   <script  src="./src/js/theme.js"></script>

   <!-- <script type="module" src="./src/js/utils.js"></script>
   <script type="module" src="./src/js/components/CardFile.js"></script>
   <script type="module" src="./src/js/components/NavItem.js"></script> -->
</main>
</body>

</html>
